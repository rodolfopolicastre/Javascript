<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        input {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1> 

        <input type="submit" value="Antecessor e Sucessor" onclick="valor()">
     
    <script>
        function valor() {
            var n = Number.parseInt(window.prompt('Digite um número inteiro qualquer'))
            var a = n - 1
            var s = n + 1
             window.alert(` Antes de ${n}, temos o número ${a}.\n Depois de ${n}, temos o número ${s}.`)  
        }
    </script>
</body>
</html>
