            var botao1 = window.document.querySelector('input#ib1')
            alert('Você clicou no 1º botão!')
        }

        function clicar2() {
            var botao2 = window.document.querySelector('input#ib2')
            window.alert('Você clicou no 2º botão!')  
        }

        function clicar3() {
            var botao3 = window.document.querySelector('input#ib3')
            window.alert('Você clicou no 3º botão!')
        }
