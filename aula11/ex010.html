<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            border: solid 1px black;
            margin-top: 10px;
            width: 369px;
            height: 120px;
            padding: 10px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Sitema de Multas</h1>
    <label for="txtvel">Velocidade do carro:</label>
    <input type="number" name="txtvel" id="txtvel" required placeholder="Km/h">
    <input type="submit" value="Verificar" onclick="verificar()">

    <div id="res">
       
    </div>

    <script>
       
        function verificar(){

            var vel = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number.parseFloat(txtvel.value)

            res.innerHTML = `<p> A velocidade do seu carro é <strong>${vel} Km/h </strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</P'
            }
              res.innerHTML += '<p>Dirija sempre usando cinto de segurança!</p>'
        }
        

    </script>
</body>
</html>
