<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 10pt arial;
        }

        input {
            font: normal 10pt arial;
            width: 100px;
            border-radius: 10px;
        }

        div#res {
            margin-top: 10px;
            font-weight: bold;
        }

        button {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="n1" id="in1" required> + 
    <input type="number" name="n1" id="in2" required>
    
    <button onclick="somar()">Soma</button>

    <div id="res">Resultado</div>

   

    <script>
    
        function somar() {
            var tn1 = window.document.getElementById('in1')
            var tn2 = window.document.querySelector('input#in2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2 
           
            res.innerHTML = `A soma tentre ${n1} e ${n2} é = `+ s
            
        }
    </script>
</body>
</html>
